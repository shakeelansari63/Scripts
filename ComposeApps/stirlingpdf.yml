name: freak-stirling-pdf
networks:
  default:
    name: freak-stirling-net
services:
  stirling-pdf:
    image: docker.io/stirlingtools/stirling-pdf:latest
    container_name: freak-stirling-pdf
    environment:
      DISABLE_ADDITIONAL_FEATURES: true
      LANGS: en_GB
      UI_APPNAME: Freak's Stirling PDF
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c ':> /dev/tcp/127.0.0.1/8080'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - "53082:8080"
    volumes:
      - "${DEV_MOUNT_POINT}/System/DockerVolumes/StirlingPDF/trainingData:/usr/share/tessdata"
      - "${DEV_MOUNT_POINT}/System/DockerVolumes/StirlingPDF/extraConfigs:/configs"
      - "${DEV_MOUNT_POINT}/System/DockerVolumes/StirlingPDF/customFiles:/customFiles/"
      - "${DEV_MOUNT_POINT}/System/DockerVolumes/StirlingPDF/logs:/logs/"
      - "${DEV_MOUNT_POINT}/System/DockerVolumes/StirlingPDF/pipeline:/pipeline/"